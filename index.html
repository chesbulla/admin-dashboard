<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-sidebar">
        <div class="nav-heading">
            <img src="images/view-dashboard.svg">
            <h2>Dashboard</h2>
        </div>
        

        <ul class="nav-top">
            
            <li class="nav-item">
                <img src="images/home-variant.svg">
                <label>Home</label>
            </li>

            <li class="nav-item">
                <img src="images/card-account-details-outline.svg">
                <label>Profile</label>
            </li>

            <li class="nav-item">
                <img src="images/message-reply.svg">
                <label>Messages</label>
            </li>

            <li class="nav-item">
                <img src="images/history.svg">
                <label>History</label>
            </li>

            <li class="nav-item">
                <img src="images/file-multiple.svg">
                <label>Tasks</label>
            </li>

            <li class="nav-item">
                <img src="images/account-group.svg">
                <label>Communities</label>
            </li>

        </ul>

        <ul class="nav-bottom">
            <li class="nav-item" id="settings">
                <img src="images/cog.svg">
                <label>Settings</label>
            </li>
    
            <li class="nav-item">
                <img src="images/help-box.svg">
                <label>Support</label>
            </li>
    
            <li class="nav-item">
                <img src="images/home-variant.svg">
                <label>Privacy</label>
            </li>
        

        </ul>

    </div>
    
</body>
</html>
